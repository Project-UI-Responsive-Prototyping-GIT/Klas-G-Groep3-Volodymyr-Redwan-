name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - name: Heroku Build
          # You may pin to the exact commit or the version.
          # uses: behe/heroku-build@e062ad4e4170200099c6e739c88f74dfe8ea6500
          uses: behe/heroku-build@v1.2
          with:
            # Name of Heroku application
            app-name: fish-restaurant
            # API key with the deploy role
            api-key: a4c60725-4bd8-49f5-8831-655b11b07b4e
            # Directory to upload
            path: .

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

